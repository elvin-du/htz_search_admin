<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>黄庭禅</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div class="container">
    <div class="row" id="input">
        <div class="col-md-8 col-md-offset-2" >
            <form class="from" action="/article" method="POST">
                <div class="row">
                    <div class="col-md-4">
                        <input type="text" value="张讲师" class="form-control" name="author">
                    </div>
                    <div class="col-md-4">
                        <select class="form-control" name="kind">
                            {{range .kinds}}
                            <option>{{.}}</option>
                            {{end}}
                        </select>
                    </div>
                    <div class="col-md-4">
                        <input type="date" class="form-control" name="ctime" id="ctime">
                    </div>
                </div>
                <br>
                <input class="form-control" type="text" name="title" placeholder="标题">
                <br>
                <!--<textarea class="form-control" name="content" placeholder="内容" rows="15"></textarea>-->
                <!-- 加载编辑器的容器 -->
                <script id="container" name="content" type="text/plain">

               </script>
                <br>
                <input type="submit" class="form-control btn btn-info" value="提交" onclick="return valid();">
            </form>
        </div>
    </div>
</div>
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="/static/libs/ueditor1_4_3-utf8-jsp/ueditor.config.js"></script>
<script src="/static/libs/ueditor1_4_3-utf8-jsp/ueditor.all.js"></script>
<script type="text/javascript">
    var ue = UE.getEditor('container');
</script>
<script src="/static/js/script.js"></script>
</body>
</html>
